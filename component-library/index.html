<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Component Library - JeffyMakesIt.Fun</title>

    <!-- React and ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Material UI via CDN -->
    <script src="https://unpkg.com/@mui/material@5.15.0/umd/material-ui.production.min.js"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #7A7A7A;
            color: #1F2933;
        }

        .app-container {
            min-height: 100vh;
        }

        .section {
            padding: 48px 24px;
            border-bottom: 6px solid #1E3A8A;
        }

        .section-title {
            color: #1E3A8A;
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: 500;
        }

        .subsection {
            margin-bottom: 32px;
        }

        .subsection-title {
            color: #1FB6B2;
            margin-bottom: 16px;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .component-showcase {
            background: white;
            padding: 24px;
            border-radius: 0;
            margin-bottom: 16px;
            border: 5px solid #1FB6B2;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.8);
        }

        .component-showcase:nth-child(3n+1) {
            border-color: #1FB6B2;
        }

        .component-showcase:nth-child(3n+2) {
            border-color: #FFD83D;
        }

        .component-showcase:nth-child(3n+3) {
            border-color: #EC4899;
        }

        .component-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 16px;
        }

        .component-label {
            font-size: 0.875rem;
            color: #1E3A8A;
            margin-bottom: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {
            ThemeProvider,
            createTheme,
            CssBaseline,
            AppBar,
            Toolbar,
            Typography,
            Container,
            Box,
            Button,
            ButtonGroup,
            Fab,
            IconButton,
            Switch,
            Avatar,
            Chip,
            Divider,
            List,
            ListItem,
            ListItemButton,
            ListItemIcon,
            ListItemText,
            ListItemAvatar,
            Collapse,
            Table,
            TableBody,
            TableCell,
            TableContainer,
            TableHead,
            TableRow,
            TableSortLabel,
            Paper,
            Tooltip,
            Checkbox,
            TextField,
            RadioGroup,
            Radio,
            FormControlLabel,
            FormControl,
            FormLabel,
            Rating,
            Select,
            MenuItem,
            InputLabel,
            Slider,
            ToggleButton,
            ToggleButtonGroup,
            Alert,
            Backdrop,
            Dialog,
            DialogTitle,
            DialogContent,
            DialogActions,
            CircularProgress,
            LinearProgress,
            Skeleton,
            Snackbar,
            Accordion,
            AccordionSummary,
            AccordionDetails,
            Card,
            CardContent,
            CardActions,
            CardHeader,
            CardMedia,
            BottomNavigation,
            BottomNavigationAction,
            Breadcrumbs,
            Drawer,
            Link,
            Menu,
            Pagination,
            SpeedDial,
            SpeedDialAction,
            SpeedDialIcon,
            Stepper,
            Step,
            StepLabel,
            Tabs,
            Tab,
            Grid,
            Stack,
            ImageList,
            ImageListItem,
            Modal,
            Popover,
            Popper,
            Portal,
            ClickAwayListener,
        } = MaterialUI;

        // Custom theme with the specified color palette
        const theme = createTheme({
            palette: {
                primary: {
                    main: '#1FB6B2', // Electric Teal
                },
                secondary: {
                    main: '#FFD83D', // Sunburst Yellow
                },
                error: {
                    main: '#EC4899', // Hot Magenta
                },
                success: {
                    main: '#84CC16', // Lime Pop Green
                },
                info: {
                    main: '#1E3A8A', // Deep Comic Blue
                },
                background: {
                    default: '#7A7A7A', // Mid-range Grey
                    paper: '#FFFFFF',
                },
                text: {
                    primary: '#1F2933', // Charcoal Ink
                },
            },
            shape: {
                borderRadius: 0, // Squared corners for retro look
            },
            typography: {
                fontFamily: 'Roboto, sans-serif',
            },
            components: {
                MuiPaper: {
                    styleOverrides: {
                        root: {
                            border: '4px solid #1E3A8A',
                            boxShadow: '10px 10px 0px rgba(0,0,0,0.7)',
                        },
                    },
                },
                MuiCard: {
                    styleOverrides: {
                        root: {
                            border: '5px solid #84CC16',
                            boxShadow: '12px 12px 0px rgba(0,0,0,0.8)',
                        },
                    },
                },
                MuiButton: {
                    styleOverrides: {
                        root: {
                            borderRadius: 0,
                            fontWeight: 700,
                        },
                        contained: {
                            boxShadow: '4px 4px 0px rgba(0,0,0,0.6)',
                            '&:hover': {
                                boxShadow: '6px 6px 0px rgba(0,0,0,0.7)',
                            },
                        },
                        outlined: {
                            borderWidth: '3px',
                            '&:hover': {
                                borderWidth: '3px',
                            },
                        },
                    },
                },
                MuiTextField: {
                    styleOverrides: {
                        root: {
                            '& .MuiOutlinedInput-root': {
                                '& fieldset': {
                                    borderWidth: '3px',
                                },
                            },
                        },
                    },
                },
                MuiDialog: {
                    styleOverrides: {
                        paper: {
                            border: '6px solid #EC4899',
                            boxShadow: '16px 16px 0px rgba(0,0,0,0.9)',
                        },
                    },
                },
                MuiAccordion: {
                    styleOverrides: {
                        root: {
                            border: '4px solid #FFD83D',
                            boxShadow: '8px 8px 0px rgba(0,0,0,0.7)',
                            '&:before': {
                                display: 'none',
                            },
                        },
                    },
                },
            },
        });

        function ComponentLibrary() {
            const [dialogOpen, setDialogOpen] = React.useState(false);
            const [backdropOpen, setBackdropOpen] = React.useState(false);
            const [snackbarOpen, setSnackbarOpen] = React.useState(false);
            const [drawerOpen, setDrawerOpen] = React.useState(false);
            const [anchorEl, setAnchorEl] = React.useState(null);
            const [popoverAnchorEl, setPopoverAnchorEl] = React.useState(null);
            const [activeTab, setActiveTab] = React.useState(0);
            const [tableData, setTableData] = React.useState([
                { id: 1, name: 'Cupcake', calories: 305, fat: 3.7, carbs: 67, protein: 4.3 },
                { id: 2, name: 'Donut', calories: 452, fat: 25.0, carbs: 51, protein: 4.9 },
                { id: 3, name: 'Eclair', calories: 262, fat: 16.0, carbs: 24, protein: 6.0 },
            ]);
            const [orderBy, setOrderBy] = React.useState('name');
            const [order, setOrder] = React.useState('asc');
            const [modalOpen, setModalOpen] = React.useState(false);
            const [nestedOpen, setNestedOpen] = React.useState(false);
            const [bottomNavValue, setBottomNavValue] = React.useState(0);
            const [alignment, setAlignment] = React.useState('left');
            const [checkboxState, setCheckboxState] = React.useState(false);
            const [radioValue, setRadioValue] = React.useState('option1');
            const [ratingValue, setRatingValue] = React.useState(3);
            const [selectValue, setSelectValue] = React.useState('');
            const [sliderValue, setSliderValue] = React.useState(30);
            const [switchState, setSwitchState] = React.useState(false);
            const [activeStep, setActiveStep] = React.useState(0);

            const handleRequestSort = (property) => {
                const isAsc = orderBy === property && order === 'asc';
                setOrder(isAsc ? 'desc' : 'asc');
                setOrderBy(property);
            };

            const sortedData = React.useMemo(() => {
                return [...tableData].sort((a, b) => {
                    if (order === 'asc') {
                        return a[orderBy] < b[orderBy] ? -1 : 1;
                    } else {
                        return a[orderBy] > b[orderBy] ? -1 : 1;
                    }
                });
            }, [tableData, order, orderBy]);

            return (
                <ThemeProvider theme={theme}>
                    <CssBaseline />
                    <div className="app-container">
                        {/* App Bar */}
                        <AppBar position="sticky" color="primary">
                            <Toolbar>
                                <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                                    JeffyMakesIt.Fun - Component Library
                                </Typography>
                                <Button color="inherit">Explore</Button>
                            </Toolbar>
                        </AppBar>

                        <Container maxWidth="xl">
                            {/* Buttons Section */}
                            <div className="section">
                                <h2 className="section-title">Buttons</h2>

                                <div className="subsection">
                                    <h3 className="subsection-title">Basic Buttons</h3>
                                    <div className="component-showcase">
                                        <div className="component-label">Text Buttons</div>
                                        <div className="component-row">
                                            <Button>Default</Button>
                                            <Button color="primary">Primary</Button>
                                            <Button color="secondary">Secondary</Button>
                                            <Button color="error">Error</Button>
                                            <Button color="success">Success</Button>
                                            <Button disabled>Disabled</Button>
                                        </div>

                                        <div className="component-label">Contained Buttons</div>
                                        <div className="component-row">
                                            <Button variant="contained">Default</Button>
                                            <Button variant="contained" color="primary">Primary</Button>
                                            <Button variant="contained" color="secondary">Secondary</Button>
                                            <Button variant="contained" color="error">Error</Button>
                                            <Button variant="contained" color="success">Success</Button>
                                            <Button variant="contained" disabled>Disabled</Button>
                                        </div>

                                        <div className="component-label">Outlined Buttons</div>
                                        <div className="component-row">
                                            <Button variant="outlined">Default</Button>
                                            <Button variant="outlined" color="primary">Primary</Button>
                                            <Button variant="outlined" color="secondary">Secondary</Button>
                                            <Button variant="outlined" color="error">Error</Button>
                                            <Button variant="outlined" color="success">Success</Button>
                                            <Button variant="outlined" disabled>Disabled</Button>
                                        </div>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Button Sizes</h3>
                                    <div className="component-showcase">
                                        <div className="component-row">
                                            <Button variant="contained" size="small">Small</Button>
                                            <Button variant="contained" size="medium">Medium</Button>
                                            <Button variant="contained" size="large">Large</Button>
                                        </div>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Buttons with Icons</h3>
                                    <div className="component-showcase">
                                        <div className="component-row">
                                            <Button variant="contained" startIcon={<span className="material-icons">send</span>}>
                                                Send
                                            </Button>
                                            <Button variant="contained" endIcon={<span className="material-icons">arrow_forward</span>}>
                                                Next
                                            </Button>
                                            <Button variant="outlined" startIcon={<span className="material-icons">delete</span>}>
                                                Delete
                                            </Button>
                                            <Button variant="outlined" startIcon={<span className="material-icons">cloud_upload</span>}>
                                                Upload
                                            </Button>
                                        </div>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Icon Buttons</h3>
                                    <div className="component-showcase">
                                        <div className="component-row">
                                            <IconButton color="primary">
                                                <span className="material-icons">favorite</span>
                                            </IconButton>
                                            <IconButton color="secondary">
                                                <span className="material-icons">star</span>
                                            </IconButton>
                                            <IconButton color="error">
                                                <span className="material-icons">delete</span>
                                            </IconButton>
                                            <IconButton color="success">
                                                <span className="material-icons">check_circle</span>
                                            </IconButton>
                                            <IconButton disabled>
                                                <span className="material-icons">block</span>
                                            </IconButton>
                                        </div>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Button Groups</h3>
                                    <div className="component-showcase">
                                        <div className="component-label">Contained</div>
                                        <div className="component-row">
                                            <ButtonGroup variant="contained">
                                                <Button>One</Button>
                                                <Button>Two</Button>
                                                <Button>Three</Button>
                                            </ButtonGroup>
                                        </div>

                                        <div className="component-label">Outlined</div>
                                        <div className="component-row">
                                            <ButtonGroup variant="outlined">
                                                <Button>One</Button>
                                                <Button>Two</Button>
                                                <Button>Three</Button>
                                            </ButtonGroup>
                                        </div>

                                        <div className="component-label">Text</div>
                                        <div className="component-row">
                                            <ButtonGroup variant="text">
                                                <Button>One</Button>
                                                <Button>Two</Button>
                                                <Button>Three</Button>
                                            </ButtonGroup>
                                        </div>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Floating Action Button</h3>
                                    <div className="component-showcase">
                                        <div className="component-row">
                                            <Fab color="primary" aria-label="add">
                                                <span className="material-icons">add</span>
                                            </Fab>
                                            <Fab color="secondary" aria-label="edit">
                                                <span className="material-icons">edit</span>
                                            </Fab>
                                            <Fab variant="extended" color="primary">
                                                <span className="material-icons" style={{marginRight: 8}}>navigation</span>
                                                Navigate
                                            </Fab>
                                            <Fab size="small" color="primary">
                                                <span className="material-icons">add</span>
                                            </Fab>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Switches and Toggle Section */}
                            <div className="section">
                                <h2 className="section-title">Switches & Toggle Buttons</h2>

                                <div className="subsection">
                                    <h3 className="subsection-title">Switches</h3>
                                    <div className="component-showcase">
                                        <div className="component-row">
                                            <FormControlLabel control={<Switch defaultChecked />} label="Checked" />
                                            <FormControlLabel control={<Switch />} label="Unchecked" />
                                            <FormControlLabel control={<Switch disabled />} label="Disabled" />
                                            <FormControlLabel control={<Switch color="secondary" defaultChecked />} label="Secondary" />
                                            <FormControlLabel control={<Switch color="error" defaultChecked />} label="Error" />
                                        </div>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Toggle Buttons</h3>
                                    <div className="component-showcase">
                                        <div className="component-row">
                                            <ToggleButtonGroup
                                                value={alignment}
                                                exclusive
                                                onChange={(e, newAlignment) => setAlignment(newAlignment)}
                                            >
                                                <ToggleButton value="left">
                                                    <span className="material-icons">format_align_left</span>
                                                </ToggleButton>
                                                <ToggleButton value="center">
                                                    <span className="material-icons">format_align_center</span>
                                                </ToggleButton>
                                                <ToggleButton value="right">
                                                    <span className="material-icons">format_align_right</span>
                                                </ToggleButton>
                                                <ToggleButton value="justify">
                                                    <span className="material-icons">format_align_justify</span>
                                                </ToggleButton>
                                            </ToggleButtonGroup>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Avatars Section */}
                            <div className="section">
                                <h2 className="section-title">Avatars</h2>

                                <div className="subsection">
                                    <h3 className="subsection-title">Letter Avatars</h3>
                                    <div className="component-showcase">
                                        <div className="component-row">
                                            <Avatar>A</Avatar>
                                            <Avatar sx={{ bgcolor: theme.palette.primary.main }}>JM</Avatar>
                                            <Avatar sx={{ bgcolor: theme.palette.secondary.main }}>FN</Avatar>
                                            <Avatar sx={{ bgcolor: theme.palette.error.main }}>ER</Avatar>
                                            <Avatar sx={{ bgcolor: theme.palette.success.main }}>OK</Avatar>
                                        </div>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Icon Avatars</h3>
                                    <div className="component-showcase">
                                        <div className="component-row">
                                            <Avatar>
                                                <span className="material-icons">person</span>
                                            </Avatar>
                                            <Avatar sx={{ bgcolor: theme.palette.primary.main }}>
                                                <span className="material-icons">folder</span>
                                            </Avatar>
                                            <Avatar sx={{ bgcolor: theme.palette.secondary.main }}>
                                                <span className="material-icons">assignment</span>
                                            </Avatar>
                                            <Avatar sx={{ bgcolor: theme.palette.error.main }}>
                                                <span className="material-icons">error</span>
                                            </Avatar>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Chips Section */}
                            <div className="section">
                                <h2 className="section-title">Chips</h2>

                                <div className="subsection">
                                    <h3 className="subsection-title">Various Chip Types</h3>
                                    <div className="component-showcase">
                                        <div className="component-label">Basic Chips</div>
                                        <div className="component-row">
                                            <Chip label="Basic Chip" />
                                            <Chip label="Clickable" onClick={() => alert('Clicked!')} />
                                            <Chip label="Deletable" onDelete={() => alert('Deleted!')} />
                                            <Chip label="Disabled" disabled />
                                        </div>

                                        <div className="component-label">Chip with Icons</div>
                                        <div className="component-row">
                                            <Chip icon={<span className="material-icons">face</span>} label="Icon Chip" />
                                            <Chip icon={<span className="material-icons">done</span>} label="Success" color="success" />
                                            <Chip icon={<span className="material-icons">error</span>} label="Error" color="error" />
                                        </div>

                                        <div className="component-label">Avatar Chips</div>
                                        <div className="component-row">
                                            <Chip avatar={<Avatar>M</Avatar>} label="Mike" />
                                            <Chip avatar={<Avatar>J</Avatar>} label="Jane" onDelete={() => {}} />
                                            <Chip avatar={<Avatar sx={{ bgcolor: theme.palette.primary.main }}>A</Avatar>} label="Alex" />
                                        </div>

                                        <div className="component-label">Colored Chips</div>
                                        <div className="component-row">
                                            <Chip label="Primary" color="primary" />
                                            <Chip label="Secondary" color="secondary" />
                                            <Chip label="Success" color="success" />
                                            <Chip label="Error" color="error" />
                                            <Chip label="Info" color="info" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Dividers Section */}
                            <div className="section">
                                <h2 className="section-title">Dividers</h2>

                                <div className="subsection">
                                    <div className="component-showcase">
                                        <div style={{ padding: '16px 0' }}>
                                            <Typography>Content above divider</Typography>
                                            <Divider sx={{ my: 2 }} />
                                            <Typography>Content below divider</Typography>
                                            <Divider sx={{ my: 2 }} textAlign="left">LEFT</Divider>
                                            <Typography>Center text divider</Typography>
                                            <Divider sx={{ my: 2 }}>CENTER</Divider>
                                            <Typography>Right text divider</Typography>
                                            <Divider sx={{ my: 2 }} textAlign="right">RIGHT</Divider>
                                            <Typography>Divider with chip</Typography>
                                            <Divider sx={{ my: 2 }}>
                                                <Chip label="CHIP" />
                                            </Divider>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Lists Section */}
                            <div className="section">
                                <h2 className="section-title">Lists</h2>

                                <div className="subsection">
                                    <h3 className="subsection-title">Basic List</h3>
                                    <div className="component-showcase">
                                        <List>
                                            <ListItem>
                                                <ListItemText primary="Item One" />
                                            </ListItem>
                                            <ListItem>
                                                <ListItemText primary="Item Two" />
                                            </ListItem>

                                        </List>

                                    <div className="component-showcase">
                                        <List>
                                            <ListItemButton onClick={() => setNestedOpen(!nestedOpen)}>
                                                <ListItemIcon>
                                                    <span className="material-icons">inbox</span>
                                                </ListItemIcon>
                                                <ListItemText primary="Inbox" />
                                                <span className="material-icons">
                                                    {nestedOpen ? 'expand_less' : 'expand_more'}
                                                </span>
                                            </ListItemButton>
                                            <Collapse in={nestedOpen} timeout="auto" unmountOnExit>
                                                <List component="div" disablePadding>
                                                    <ListItemButton sx={{ pl: 4 }}>
                                                        <ListItemIcon>
                                                            <span className="material-icons">star</span>
                                                        </ListItemIcon>
                                                        <ListItemText primary="Starred" />
                                                    </ListItemButton>
                                                </List>
                                            </Collapse>
                                            <ListItem>
                                                <ListItemIcon>
                                                    <span className="material-icons">drafts</span>
                                                </ListItemIcon>
                                                <ListItemText primary="Drafts" />
                                            </ListItem>
                                        </List>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Folder List</h3>
                                    <div className="component-showcase">
                                        <List>
                                            <ListItem>
                                                <ListItemAvatar>
                                                    <Avatar>
                                                        <span className="material-icons">folder</span>
                                                    </Avatar>
                                                </ListItemAvatar>
                                                <ListItemText primary="Photos" secondary="Jan 9, 2024" />
                                            </ListItem>
                                            <ListItem>
                                                <ListItemAvatar>
                                                    <Avatar>
                                                        <span className="material-icons">folder</span>
                                                    </Avatar>
                                                </ListItemAvatar>
                                                <ListItemText primary="Work" secondary="Jan 7, 2024" />
                                            </ListItem>
                                        </List>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">Interactive List</h3>
                                    <div className="component-showcase">
                                        <List>
                                            <ListItemButton>
                                                <ListItemIcon>
                                                    <Checkbox edge="start" />

                                                <ListItemText primary="Line item 1" />
                                            </ListItemButton>
                                            <ListItemButton>

                                                </ListItemIcon>

                                            </ListItemButton>
                                            <ListItemButton>

                                                </ListItemIcon>
                                                <ListItemText primary="Line item 3" />
                                            </ListItemButton>
                                        </List>
                                    </div>
                                </div>
                            </div>

                            {/* Tables Section */}

                                    <div className="component-showcase">

                                    <h3 className="subsection-title">Popover</h3>
                                    <div className="component-showcase">
                                        <Button variant="contained" onClick={(e) => setPopoverAnchorEl(e.currentTarget)}>
                                            Open Popover
                                        </Button>
                                        <Popover
                                            open={Boolean(popoverAnchorEl)}
                                            anchorEl={popoverAnchorEl}
                                            onClose={() => setPopoverAnchorEl(null)}
                                            anchorOrigin={{
                                                vertical: 'bottom',
                                                horizontal: 'left',
                                            }}
                                        >
                                            <Typography sx={{ p: 2 }}>The content of the Popover.</Typography>
                                        </Popover>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3 className="subsection-title">CSS Baseline</h3>
                                    <div className="component-showcase">
                                        <Typography>
                                            CSS Baseline is already applied globally to normalize styles across browsers.
                                            It provides an elegant, consistent, and simple baseline to build upon.
                                        </Typography>
                                    </div>
                                </div>
                            </div>

                            {/* Footer */}
                            <Box sx={{ py: 6, textAlign: 'center', bgcolor: theme.palette.info.main, color: 'white', mt: 4 }}>
                                <Typography variant="h6">JeffyMakesIt.Fun Component Library</Typography>
                                <Typography variant="body2" sx={{ mt: 1 }}>
                                    Interactive showcase of Material UI components
                                </Typography>
                            </Box>
                        </Container>
                    </div>
                </ThemeProvider>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ComponentLibrary />);
    </script>
</body>
</html>
